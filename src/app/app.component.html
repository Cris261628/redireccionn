<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="true" *ngFor="let item of elementos">
          <ion-item [routerLink]="item.ruta" detail>
            <ion-icon [name]="item.icono" slot="start"></ion-icon>
            <ion-label>{{ item.nombre }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
